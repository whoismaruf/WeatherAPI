<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main>
        <!-- Search section -->
        <section class="container d-flex flex-column align-items-center" id="search-area">
            <img src="images/weather.png" class="img-fluid w-25" alt="">
            <div class="input-group mb-3 w-50">
                <input id="city-input" type="text" class="form-control" placeholder="City name" aria-label="City name" aria-describedby="button-addon2">
                <button class="btn btn-danger" type="button" id="searchButton" onclick="searchButtonHandler()">
                    <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    <span id="spinner-text">Search</span>
                </button>
            </div>
        </section>
        <!-- End Search Section -->

        <!-- Search Result section -->

        <section class="container d-flex flex-column align-items-center" id="search-result">
            <h3 id="city-not-found" class="d-none text-danger">City Not Found!</h3>
            <img id="weather-icon" src="" alt="">
            <p id="city-name" class="fs-1 text-center"></p>
            <p id="weather-temp" class="fs-4 text-center"></p>
            <p id="weather-condition" class="fs-5 text-center"></p>
        </section>

        <!-- End Search Result section -->
    </main>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
